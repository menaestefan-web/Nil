<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine ❤️</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6f0;
    height: 100vh;
    overflow: hidden;
}

h1 {
    margin-top: 80px;
}

#buttons {
    margin-top: 40px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
}

#no {
    background: #999;
    color: white;
    position: absolute;
}

#cat {
    display: none;
    margin-top: 40px;
    width: 250px;
}

#finalMessage {
    display: none;
    font-size: 28px;
    margin-top: 40px;
    color: #ff2f70;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 3s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-300px); opacity: 0; }
}
</style>
</head>

<body>

<h1>Hey Nilay, happy Valentine’s Day ❤️  
<br>You know how much I love you.  
<br>Would you be my Valentine?</h1>

<div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<img id="cat" src="images/cat.png" alt="Funny cat">

<div id="finalMessage">
I love you so much.  
<br>You are in a deep place in my heart.  
<br>Happy Valentine, babe ❤️
</div>

<script>
let noBtn = document.getElementById("no");
let yesBtn = document.getElementById("yes");
let catImg = document.getElementById("cat");
let finalMsg = document.getElementById("finalMessage");

let noClicks = 0;

noBtn.style.left = "50%";
noBtn.style.top = "50%";

noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks <= 3) {
        let x = Math.random() * (window.innerWidth - 150);
        let y = Math.random() * (window.innerHeight - 150);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    } else {
        catImg.style.display = "block";
    }
});

document.body.addEventListener("click", (e) => {
    if (noClicks >= 4 && e.target !== noBtn) {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", () => {
    document.getElementById("buttons").style.display = "none";
    catImg.style.display = "none";
    finalMsg.style.display = "block";
    createHearts();
});

function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 300);
}
</script>

</body>
</html>
